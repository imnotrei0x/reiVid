<!DOCTYPE html>
<html>
<head>
    <title>donate</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            text-transform: lowercase;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .content {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .nav-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: transparent;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .nav-brand img {
            width: 32px;
            height: auto;
        }

        .nav-brand h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
        }

        .donate-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0070ba;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: background-color 0.2s ease;
            margin: 20px 0;
            border: none;
            cursor: pointer;
        }

        .donate-button:hover {
            background: #003087;
        }

        .donation-boxes {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .donation-box {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            min-width: 300px;
            transition: transform 0.2s ease;
        }

        .donation-box:hover {
            transform: translateY(-5px);
        }

        .donation-box h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .eth-address {
            font-family: monospace;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            word-break: break-all;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .eth-address:hover {
            background: #222;
        }

        .eth-address::after {
            content: 'Copied!';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .eth-address.copied::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .donation-boxes {
                flex-direction: column;
                align-items: center;
            }

            .donation-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <footer class="nav-footer">
        <a href="/" class="nav-brand">
            <img src="logo.png" alt="reiVid">
            <h1>reiVid</h1>
        </a>
        <nav class="nav-links">
            <a href="/">home</a>
            <a href="/about.html">about</a>
            <a href="/donate.html">donate</a>
        </nav>
    </footer>
    <div class="content">
        <h1>donate</h1>
        <p>if you find this tool useful, consider supporting its development</p>
        <div class="donation-boxes">
            <div class="donation-box">
                <h2>PayPal</h2>
                <a href="https://www.paypal.com/paypalme/reiloaded" target="_blank" class="donate-button">
                    donate with PayPal
                </a>
            </div>
            <div class="donation-box">
                <h2>Ethereum</h2>
                <div class="eth-address" onclick="copyToClipboard(this)">
                    0x078B365c62a16F9805D1D91C3249b1fe010A0F2F
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(element) {
            const text = element.textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
