<!DOCTYPE html>
<html>
<head>
    <title>donate</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            text-transform: lowercase;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
        }

        .nav-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: transparent;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .nav-brand img {
            width: 32px;
            height: auto;
        }

        .nav-brand h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .donate-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0070ba;  /* PayPal blue */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: background-color 0.2s ease;
            margin: 20px 0;
        }

        .donate-button:hover {
            background: #003087;  /* Darker PayPal blue */
        }
    </style>
</head>
<body>
    <footer class="nav-footer">
        <a href="/" class="nav-brand">
            <img src="logo.png" alt="reiVid">
            <h1>reiVid</h1>
        </a>
        <nav class="nav-links">
            <a href="/">home</a>
            <a href="/about.html">about</a>
            <a href="/donate.html">donate</a>
        </nav>
    </footer>
    <div class="content">
        <h1>donate</h1>
        <p>if you find this tool useful, consider supporting its development</p>
        <br>
        <a href="https://www.paypal.com/paypalme/reiloaded" target="_blank" class="donate-button">
            donate with PayPal
        </a>
    </div>
</body>
</html>
